language: java
sudo: false
jdk:
  - oraclejdk8
services:
  - docker
addons:
  sonarcloud:
    organization: pet-shop
before_script:
  - sudo service postgresql stop
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew test
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN
notifications:
  email:
    recipients:
      - secure: 