plugins {
    id 'com.moowork.node' version '1.2.0'
}

def uiBaseDir = "${project.projectDir}/src/content"

sourceSets {
    content {
        resources {
            srcDirs = ["${uiBaseDir}/dist"]
        }
    }
}

dependencies {
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "io.springfox:springfox-swagger2:${swaggerVersion}"
}

node {
    version = '6.9.5'
    npmVersion = '5.7.1'
    npmWorkDir = file("${project.buildDir}/npm")
    nodeModulesDir = file(uiBaseDir)
}

task installDeps(type: NpmTask) {
    args = ['install']
}

task buildAppUi(type: NpmTask, dependsOn: installDeps) {
    args = ['run', "app-${buildUiProfile}"]
}

task buildRestUi(type: NpmTask, dependsOn: installDeps) {
    args = ['run', "rest-${buildUiProfile}"]
}

if (Boolean.valueOf(buildUi)) {
    processResources.dependsOn buildAppUi
    processResources.dependsOn buildRestUi
}
